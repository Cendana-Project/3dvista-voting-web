<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Analytics Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            margin: 0 0 1rem 0;
            color: #1f2937;
            font-size: 1.5rem;
        }
        .login-card .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #1d4ed8;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .back-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>üîê Admin Login</h1>
            <p class="subtitle">Masukkan admin code untuk mengakses analytics dashboard</p>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminCode">Admin Code</label>
                    <input 
                        type="password" 
                        id="adminCode" 
                        name="adminCode" 
                        placeholder="Masukkan admin code"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="btn-login">Masuk ke Analytics</button>
            </form>
            
            <a href="/" class="back-link">‚Üê Kembali ke Beranda</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminCode = document.getElementById('adminCode').value;
            
            if (!adminCode) {
                showAlert('Admin code tidak boleh kosong');
                return;
            }

            // Clean and validate admin code (ASCII printable only)
            const cleanCode = adminCode.trim().replace(/[^\x20-\x7E]/g, '');
            
            if (cleanCode !== adminCode.trim()) {
                showAlert('Admin code mengandung karakter tidak valid');
                return;
            }
            
            // Store clean code in sessionStorage
            sessionStorage.setItem('adminCode', cleanCode);

            // Try to access analytics API to verify credentials
            try {
                console.log('Attempting login with code:', cleanCode.length, 'chars');
                
                const response = await fetch('/admin/api/data', {
                    method: 'GET',
                    headers: {
                        'X-ADMIN-CODE': cleanCode
                    }
                });

                if (response.ok) {
                    console.log('Login successful!');
                    // Redirect to dashboard page
                    window.location.href = '/admin/dashboard';
                } else if (response.status === 401 || response.status === 403) {
                    const data = await response.json();
                    showAlert(data.error || 'Admin code tidak valid');
                    sessionStorage.removeItem('adminCode');
                } else {
                    showAlert('Terjadi kesalahan. Silakan coba lagi.');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan: ' + error.message);
            }
        });

        // Check if already logged in
        const storedCode = sessionStorage.getItem('adminCode');
        if (storedCode) {
            document.getElementById('adminCode').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
        }
    </script>
</body>
</html>
{{ end }}
